<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="shortcut icon" type="image/png" href="assets/img/cafe.png"/>

    <title>Registro</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="assets/assets_register/css/nunito-font.css"/>
    <!-- Main Style Css -->
    <link rel="stylesheet" href="assets/assets_register/css/style.css"/>

</h:head>
<h:body>

    <div class="form-v6">
        <div class="page-content">
            <div class="form-v6-content">
                <div class="form-left">
                    <img src="assets/assets_register/images/coffee-1576537_1920.jpeg" alt="form"/>
                </div>
                <h:form class="form-detail" h5:action="#" h5:method="post" id="form">
                    <h2>Registro</h2>
                    <div class="form-row">
                        <h:inputText
                                h5:type="text"

                                value="#{inicioSesion.usuarioRegister.nameUser}"
                                class="form-control"
                                h5:placeholder="Nombre"
                                id="name">
                        </h:inputText>

                    </div>

                    <br></br>
                    <div class="form-row">
                        <h:inputText
                                h5:type="text"
                                value="#{inicioSesion.usuarioRegister.email}"
                                class="form-control"
                                h5:placeholder="Email"
                                id="email">
                        </h:inputText>

                    </div>
                    <br/>

                    <div class="form-row">
                        <h:inputText h5:type="password"
                                     value="#{inicioSesion.usuarioRegister.password}"
                                     class="form-control"
                                     h5:placeholder="Password"
                                     id="password">
                        </h:inputText>

                    </div>
                    <br/>
                    <div class="form-row">
                        <h:inputText h5:type="password"
                                     value="#{inicioSesion.usuarioRegister.password}"
                                     class="form-control"
                                     h5:placeholder="Confirmar Password"
                                     id="password2">
                        </h:inputText>

                    </div>
                    <br/>
                    <br/>
                    <div class="form-row-last">
                        <h:commandButton value="Registrar" action="#{inicioSesion.crearUsuario()}"
                                         h5:styleClass="register"/>
                    </div>

                    <center>
                        <div><a href="login.xhtml" style="text-decoration:none; color: #000"
                                class="text-primary">Â¿Ya esta registrado?</a>
                        </div>
                    </center>
                </h:form>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/assets_index/plugins/common/common.min.js"></script>
    <script src="assets/assets_index/js/custom.min.js"></script>
    <script src="assets/assets_index/js/settings.js"></script>
    <script src="assets/assets_index/js/gleek.js"></script>
    <script src="assets/assets_index/js/styleSwitcher.js"></script>
</h:body>
</html>
